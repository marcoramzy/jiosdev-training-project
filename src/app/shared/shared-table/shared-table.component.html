<div class="people-header" *ngIf="isPeoplePage">
    <div class="add-person-container">
        <button mat-stroked-button color="primary" (click)="onAddPersonClick()"><mat-icon>add_circle_outline</mat-icon> Add Person</button>
    </div>
    <div>
        <!-- fxFlex fxLayout fxLayoutAlign="end" fxHide.xs -->
        <mat-form-field>
            <mat-label>Search by name, email or mobile</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>
    </div>

</div>  

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container *ngIf="!isPeoplePage" matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BIRTHDATE </th>
        <td mat-cell *matCellDef="let row"> {{row.birthDate | date: "dd/MM/y" }}</td>
        <!-- {{row.birthDate}} -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
