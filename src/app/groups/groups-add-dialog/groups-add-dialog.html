<h1 mat-dialog-title>{{ 'add-group' | translate }}</h1>
<div id="groups-add-dialog" mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <mat-label> {{ 'name' | translate }}</mat-label>
    <input matInput  formControlName="name">
  </mat-form-field>
  <p class="alert alert-danger custom-alert" *ngIf="!form.controls.name.valid && form.touched && formSubmitted" > {{ 'namereq' | translate }}</p>
  <mat-form-field>
    <mat-label>{{ 'leader' | translate }}</mat-label>
    <input matInput  formControlName="leader">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'people-count' | translate }}</mat-label>
    <input matInput  formControlName="count">
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'desc' | translate }}</mat-label>
    <input matInput  formControlName="description">
  </mat-form-field>
</div>
<div style="justify-content: space-around; display: flex; margin-top:1em;">
  <button class="mat-raised-button cancel-btn" (click)="onNoClick()">{{ 'cancel' | translate }}</button>
  <button class="mat-raised-button save-btn" (click)="onSaveClick()">{{ 'save' | translate }}</button>
</div>
