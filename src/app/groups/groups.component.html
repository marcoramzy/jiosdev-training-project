<app-layout>
    <div class="group-header">
        <div class="add-group-container">
            <button mat-stroked-button color="primary"><mat-icon>add_circle_outline</mat-icon> Add Group</button>
        </div>
        <div>
            <!-- fxFlex fxLayout fxLayoutAlign="end" fxHide.xs -->
            <mat-form-field>
                <mat-label>Search by name, leader, count or description</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="">
            </mat-form-field>
        </div>

    </div>  
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GROUP NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- leader Column -->
        <ng-container matColumnDef="leader">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LEADER </th>
            <td mat-cell *matCellDef="let row"> {{row.leader}}% </td>
        </ng-container>
    
        <!-- count Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PEOPLE COUNT </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.count"> {{row.count}} </td>
        </ng-container>
        
        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.description"> {{row.description}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</app-layout>
